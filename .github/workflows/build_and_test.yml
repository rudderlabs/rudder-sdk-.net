      run: dotnet test Test.NetStandard20/Test.NetStandard20.csproj --no-restore --verbosity normal
  build_and_test_net50:
    name: Build and Unit Test Check for the Test.Net50.csproj
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore Test.Net50/Test.Net50.csproj
    - name: Build
      run: dotnet build Test.Net50/Test.Net50.csproj --configuration Release --no-restore
    - name: Test      
      run: dotnet test Test.Net50/Test.Net50.csproj --no-restore --verbosity normal
  build_and_test_net35:
    name: Build and Unit Test Check for the Test.Net35.csproj
    runs-on: windows-2019
    container: 
      image: mono:latest
    steps:
    - uses: actions/checkout@v2
    # - name: Setup MSBuild
    #   uses: microsoft/setup-msbuild@v1
    # - name: Setup NuGet
    #   uses: NuGet/setup-nuget@v1.0.5
    # - name: setup-msbuild
    #   uses: microsoft/setup-msbuild@v1.1
    - name: Restore Packages
      run: nuget restore Test.Net35/Test.Net35.csproj -SolutionDirectory ./
    - name: Build
      run: msbuild Test.Net35/Test.Net35.csproj /t:restore
      run: msbuild Test.Net35/Test.Net35.csproj /p:Configuration=Release
    - name: Test
      run: mono --debug ./packages/NUnit.ConsoleRunner.3.16.0/tools/nunit3-console.exe Test.Net35/bin/Release/Test.Net35.dll

